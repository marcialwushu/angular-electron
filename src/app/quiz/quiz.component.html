
    <app-topnavbar></app-topnavbar>
    <app-asidenavbar></app-asidenavbar>
    <br>
    <app-navbar></app-navbar>
    <app-material></app-material>

          <!-- Quiz Coponent Begin -->

            <div class="content-wrapper">
                <section class="content-header">

                  <section class="content">
                      <div class="row" *ngIf="quizService.qns && this.quizService.qnProgress != 10">
                          <div class="col s12 offset-s2">
                            <span>Time Elapsed : {{ quizService.displayTimeElapsed() }}</span>
                            <div class="progress">
                              <div class="determinate" [style.width.%]="(quizService.qnProgress+1)*10"></div>
                            </div>
                            <div class="card blue-grey darken-1" >
                              <div class="card-content white-text">
                                <span class="card-title">{{quizService.qnProgress+1}}</span>
                                <p>{{ quizService.qns[quizService.qnProgress].Qn }}</p>
                                <div *ngIf="quizService.qns[quizService.qnProgress].ImageName!=null">
                                  <img class="center" [src]="quizService.rootUrl+'/Images/'+quizService.qns[quizService.qnProgress].ImageName" style="width:350px;height:200px">
                                </div>
                              </div>
                              <div class="card-action"  >
                                <!-- *ngIf="data$ | async as data" -->
                                <ul class="collection answer">
                                  <ng-container *ngFor="let option of quizService.qns[quizService.qnProgress].Options | slice:0:10; let i = index;">
                                    <li *ngIf="option != null" class="collection-item" >
                                      <!-- (click)="Answer(quizService.qns[quizService.qnProgress].QnID,i)" -->
                                      {{option}}
                                      <br>
                                      <input type="checkbox" ng-model="leader" *ngIf="option != null" class="collection-item" (click)="Answer(quizService.qns[quizService.qnProgress].QnID,i)"><label></label><br/>
                                      <!-- <button class="btn" (click)="Answer(quizService.qns[quizService.qnProgress].QnID,i)">Salvar</button> -->
                                      <div class="form-check">
                                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                        <label class="form-check-label" for="exampleCheck1">Check me out</label>
                                      </div>
                                    </li>

                                  </ng-container>

                                </ul>
                                <button class="btn" (click)="Answer(quizService.qns[quizService.qnProgress].QnID)">Salvar</button>
                                <div>
                                  <span>Name: {{quizService.getUserName()}}</span>
                                </div>

                                <nav aria-label="Page navigation example" style="background-color: white!important;">
                                  <ul class="pagination">
                                    <li class="page-item">
                                      <a class="page-link" href="#" aria-label="Previous">
                                        <span aria-hidden="true">&laquo;</span>
                                      </a>
                                    </li>
                                    <li *ngFor="" class="page-item">
                                      <a class="page-link" href="#">1</a></li>


                                    <li class="page-item">
                                      <a class="page-link" href="#" aria-label="Next">
                                        <span aria-hidden="true">&raquo;</span>
                                      </a>
                                    </li>
                                  </ul>
                                </nav>

                              </div>
                              <!-- Pagination  -->

                            </div>

                          </div>
                        </div>
                  </section>
                </section>

            </div>

          <!-- Quiz Component End -->


    <app-footernavbar></app-footernavbar>
    <app-settingsnavbar></app-settingsnavbar>
