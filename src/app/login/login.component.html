    <div class="form-container sign-in-container">
      <form #registerForm="ngForm" (ngSubmit)="OnSubmit(Name.value, Email.value)">
        <h1>Sign in</h1>
        <div class="social-container">
          <a href="#" class="social"><i class=""></i><figure><img [src]="imagePath"></figure></a>
          <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
          <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
        </div>
        <span>or use your account</span>
        <input type="text" name="Name" #Name ngModel required placeholder="Name" />
        <input type="email" name="Email" #Email ngModel required [pattern]="emailPatern" placeholder="Email" />
        <a href="#">Forgot your password?</a>
        <button type="submit" [disabled]="!registerForm.valid">Sign In</button>
      </form>
    </div>
